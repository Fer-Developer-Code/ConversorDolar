<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Conversor de moneda en línea para convertir entre pesos argentinos, dólares y euros. Obtén tasas actualizadas y realiza conversiones de forma sencilla."
    />
    <link rel="stylesheet" href="recursos/css/manual/style.css" />
    <link rel="stylesheet" href="recursos/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="recursos/imagenes/2150264.png"
      type="image/x-icon"
    />
    <meta
      name="keywords"
      content="convertidor de moneda, cambio de divisas, dólar a peso argentino, euro a peso argentino, tasa de cambio"
    />
    <title>Conversor de Moneda - Dólar, Euro y Pesos Argentinos</title>
  </head>
  <body>
    <header class="container mt-5">
      <h1 class="text-center text-primary">
        <i class="fas fa-exchange-alt"></i> Conversor de moneda
      </h1>
    </header>
    <main class="section_main container">
      <section class="row justify-content-center">
        <div class="col-md-6">
          <form id="form-converter">
            <fieldset class="form-group">
              <label for="input-moneda-origen"
                ><i class="fas fa-coins"></i> Moneda de origen:</label
              >
              <select id="input-moneda-origen" class="form-control">
                <option value="ARS" selected>Pesos argentinos (ARS)</option>
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
              </select>
            </fieldset>
            <fieldset class="form-group">
              <label for="input-moneda-destino"
                ><i class="fas fa-money-bill-wave"></i> Moneda de
                destino:</label
              >
              <select id="input-moneda-destino" class="form-control">
                <option value="ARS">Pesos argentinos (ARS)</option>
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
              </select>
            </fieldset>
            <fieldset class="form-group">
              <label for="input-valor"
                ><i class="fas fa-calculator"></i> Valor:</label
              >
              <input
                type="number"
                id="input-valor"
                class="form-control"
                min="0"
                step="any"
                required
              />
            </fieldset>
            <fieldset class="form-group">
              <label for="select-tipo-cambio"
                ><i class="fas fa-chart-line"></i> Tipo de cambio:</label
              >
              <select id="select-tipo-cambio" class="form-control">
                <option value="oficial">Oficial</option>
                <option value="blue" selected>Blue</option>
              </select>
            </fieldset>
            <fieldset class="form-group">
              <label for="output-valor"
                ><i class="fas fa-exchange-alt"></i> Valor convertido:</label
              >
              <input
                type="text"
                id="output-valor"
                class="form-control"
                disabled
              />
            </fieldset>
            <button type="submit" class="btn btn-primary btn-block">
              Convertir
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer class="section_footer bg-dark text-white py-3 mt-5 text-center">
      <p>Desarrollado por <strong>Fernando</strong> &copy; 2024</p>
    </footer>
    <script src="recursos/javascript/script.js"></script>
  </body>
</html>
